<template>
    <template repeat.for="group of groupedRecordings">
        <div class="row">
            <template repeat.for="recording of group">
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <a href.bind="recording.address">
                                <h5>${recording.title}</h5>
                            </a>
                            <div class="ibox-tools">
                                <a class="collapse-link" click.delegate="collapseBox()">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" show.bind="recording.thumbnailUrl">
                            <a href.bind="recording.address"><img src.bind="recording.thumbnailUrl"></img>
                            </a>
                        </div>
                        <div class="ibox-footer">
                            <a href.bind="recording.hostname">
                                <h8>${recording.hostname}</h8>
                            </a>
                            <div class="ibox-tools">
                                <a data-toggle="modal" href="#modal-form">
                                    <i class="fa fa-hashtag"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-footer">
                            <div class="ibox-tools">
                                #sampleTag
                            </div>
                        </div>
                    </div>
            </template>
            </div>
    </template>
    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <h3 class="m-t-none m-b">Edit tags</h3>
                            <form role="form">
                                <div class="form-group"><label>Tags:</label> <input placeholder="Edit tags" class="form-control"></div>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary pull-right">Save</button>
                                    <button class="btn btn-primary pull-right" data-dismiss="modal">Cancel</button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</template>
