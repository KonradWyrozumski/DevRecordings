<template>
    <template repeat.for="group of groupedRecordings">
        <div class="row">
            <template repeat.for="recording of group">
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <a href.bind="recording.address"><h5>${recording.title}</h5></a>
                            <div class="ibox-tools">
                                <a class="collapse-link" click.delegate="collapseBox()">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" show.bind="recording.thumbnailUrl">
                            <a href.bind="recording.address"><img src.bind="recording.thumbnailUrl"></img>
                            </a>
                        </div>
                        <div class="ibox-footer">
                            <a href.bind="recording.hostname"><h8>${recording.hostname}</h8></a>
                            <div class="ibox-tools">
                                <a data-toggle="modal" href="#modal-form">
                                    <i class="fa fa-hashtag"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-footer">
                            <div class="ibox-tools">
                                #sampleTag
                            </div>
                        </div>
                    </div>
            </template>
            </div>
            </<template>
    </template>
