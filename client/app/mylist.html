<template>
	<form role="form" class="form-add-mylist" submit.delegate="addNewRecording()">
		<div class="input-group">
			<input type="text" placeholder="http://..." class="form-control" name="add-mylist" value.bind="address">
			<span class="input-group-btn">
                <button class="btn btn-primary">Add!</button>
            </span>
		</div>
	</form>
	<div class="row">
		<div repeat.for="recording of recordings">
			<div class="col-lg-3">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>${recording.title}</h5>
						<div class="ibox-tools">
							<a class="collapse-link" click.delegate="collapseBox()">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<a href.bind="recording.address"><img src.bind="recording.thumbnailUrl"></img>
						</a>
					</div>
					<div class="ibox-footer">
						${recording.hostname}
					</div>
				</div>
			</div>
		</div>
</template>
